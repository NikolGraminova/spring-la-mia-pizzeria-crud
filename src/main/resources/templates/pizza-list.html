<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Pizzas</title>
</head>
<body class="text-center bg-warning">
<h1 class="mt-5">PIZZA LIST</h1>
<div class="container d-flex flex-row justify-content-center">
    <div class="card m-5 bg-success-subtle" style="width: 18rem;" th:each="pizza : ${pizzas}">
        <div class="card-body">
            <img class="card-img-top mb-3" th:src="@{'/img/' + ${pizza.id} + '.png'}"/>
            <h5 class="card-title" th:text="${pizza.name}"></h5>
            <p class="card-text" th:text="${pizza.description}"></p>
            <p class="btn btn-warning mt-3" th:text="|â‚¬ ${pizza.price}|"></p>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
