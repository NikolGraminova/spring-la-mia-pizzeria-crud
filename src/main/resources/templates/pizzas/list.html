<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('List')"></head>

<body class="text-center bg-warning">

<!--navbar-->
<nav th:replace="fragments/navbar :: navbar(area = 'list')"></nav>


<!--header-->
<h1 class="mt-5">PIZZA LIST</h1>

<a class="btn btn-light mt-3 border-black" th:href="@{/list/create}">Create your own pizza</a>

<!--display cards-->
<div class="row container m-auto d-flex flex-row justify-content-center">
    <div class="col-sm-12 col-lg-4 card m-5 border border-black" style="width: 16rem;"
         th:each="pizza : ${pizzas}">
        <div class="card-body">
            <img class="card-img-top mb-3" th:src="${pizza.img}"/>
            <div class="bg-warning w-75 pt-1 m-auto border border-black">
                <h5 class="card-title" th:text="${pizza.name}"></h5>
            </div>
            <a class="btn btn-warning mt-3 border-black" th:href="@{/list/show/{id}(id=${pizza.id})}">Details</a>
            <a class="btn btn-warning mt-3 border-black" th:text="|â‚¬ ${pizza.price}|"></a>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
