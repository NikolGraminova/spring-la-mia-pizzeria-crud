<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Create a pizza</title>
</head>

<!--header-->
<body class="text-center bg-warning">
<h1 class="mt-5">CREATE PIZZA</h1>
<a class="btn btn-light mt-3 mb-5 border-black" th:href="@{/list}">Back to homepage</a>

<!--form-->
<div class="w-25 m-auto">
    <form id="pizza-form" th:action="@{/list/create}" th:object="${pizza}" method="post">

        <!--name-->
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Margherita, Diavola..." th:field="*{name}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}">
                <ul class="list-unstyled">
                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <!--description-->
        <div class="form-group mb-3">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Ingredients..."
                   th:field="*{description}" th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}">
                <ul class="list-unstyled">
                    <li th:each="err : ${#fields.errors('description')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <!--price-->
        <div class="form-group mb-3">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}" placeholder="5.99"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}">
                <ul class="list-unstyled">
                    <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <!--image-->
        <div class="form-group mb-3">
            <label for="img">Image</label>
            <input type="text" class="form-control" id="img" placeholder="https://website/image" th:field="*{img}"
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('img')}">
                <ul class="list-unstyled">
                    <li th:each="err : ${#fields.errors('img')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <!--buttons-->
        <div class="mb-3">
            <button type="submit" class="btn btn-light mt-3 mb-5 border-black">Save pizza
            </button>
        </div>
    </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
