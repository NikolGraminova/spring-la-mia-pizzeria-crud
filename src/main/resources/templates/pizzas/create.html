<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Create a pizza</title>
</head>

<body class="text-center bg-warning">
<h1 class="mt-5">CREATE PIZZA</h1>
<a class="btn btn-secondary mt-3 mb-5 border-black" th:href="@{/list}">Back to homepage</a>

<div class="w-50 m-auto">
    <form id="pizza-form" th:action="@{/list/create}" th:object="${pizza}" method="post">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Margherita, Diavola...">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}"
                   placeholder="Ingredients...">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" th:field="*{price}">
        </div>

        <div class="form-group">
            <label for="img">Image</label>
            <input type="text" class="form-control" id="img" th:field="*{img}" placeholder="url">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-secondary mt-3 mb-5 border-black">Save pizza
            </button>
        </div>
    </form>
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
